<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button [routerLink]="'/welcome'">Ir a welcome</ion-button>
<div class="user-cards">
  <app-user-info *ngFor="let user of users$ | async" [usuario]="user"
    (onFavClicked)="onFavClicked(user,$event)"></app-user-info>
</div>
</ion-content>
